
<app-header-menu></app-header-menu>

<div class=" flex-comnpartir">
  <div *ngIf="displayusuarios">
    <p-panel >
      <ng-template pTemplate="header">
        <h3>Usuarios</h3>
      </ng-template>
      <i class="pi pi-user" style="font-size: 8rem; color: #2196F3;"></i><br>
      <button pButton pRipple type="button" (click)="ingresar(1)" label="Ingresar" class="p-button-outlined"></button>
    </p-panel>
  </div>
  <div *ngIf="displayremdes">
    <p-panel>
      <ng-template pTemplate="header">
        <h3>Remitente / Destinatario</h3>
      </ng-template>
      <i class="pi pi-users" style="font-size: 8rem; color: #689F38;"></i><br>
      <button pButton pRipple type="button" label="Ingresar" (click)="ingresar(2)" class="p-button-outlined p-button-success"></button>
    </p-panel>
  </div>
  <div *ngIf="displaycorrespondencia">
    <p-panel>
      <ng-template pTemplate="header">
        <h3>Correspondencia</h3>
      </ng-template>
      <i class="pi pi-envelope" style="font-size: 8rem; color: #9C27B0;"></i><br>
      <button pButton pRipple type="button" label="Ingresar" (click)="ingresar(3)"  class="p-button-outlined p-button-help"></button>
    </p-panel>
  </div>



</div>
